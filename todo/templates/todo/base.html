<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" 
        crossorigin="anonymous">
        <title>todowoo</title>
    </head>
    <body>
        <header class="p-3 text-white" style="background-color: lightcoral;">
            <div class="container">
              <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                  <img src="https://cdn1.iconfinder.com/data/icons/logos-brands-in-colors/231/among-us-player-white-512.png" width="30" height="30" class="d-inline-block align-top" alt="">
                </a>
                {% if user.is_authenticated %}
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                  <li><a href="{% url 'home' %}" class="nav-link px-2 text-secondary">Home</a></li>
                  <li><a href="{% url 'createTodo' %}" class="nav-link px-2 text-white">Create</a></li>
                  <li><a href="{% url 'current' %}" class="nav-link px-2 text-white">Current</a></li>
                  <li><a href="{% url 'completedtodo' %}" class="nav-link px-2 text-white">Complete</a></li>
                  <li><a href="#" class="nav-link px-2 text-white">About</a></li>
                </ul>
                <form action="{% url 'logOutUser' %}" method="POST">
                  {% csrf_token %}
                  <button type="submit" class="btn btn-outline-light me-2">Logout</button>
                </form>
    
                {% else %}
                <!-- <div class="nav col-10"></div> -->
                  <div class="text-end">
                    <button type="button" class="btn btn-warning"><a href="{% url 'logInUser' %}" style="color: green;">Login</a></button>
                    <button type="button" class="btn btn-warning"><a href="{% url 'signUpUser' %} " style="color: green;">Sign-up</a></button>
                  </div>
                </div>
                {% endif %}
              </div>
            </div>
          </header>

        <div id="content" name="content" class="main">
            <div class="row justify-content-center">
                <div class="col-12">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    </body>

</html>
